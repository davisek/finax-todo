services:
  app:
    build:
      context: .
      dockerfile: Dockerfile
    container_name: finax-todo-app
    restart: unless-stopped
    working_dir: /var/www
    volumes:
      - .:/var/www
    depends_on:
      postgres:
        condition: service_healthy
    networks:
      - finax-todo

  nginx:
    image: nginx:alpine
    container_name: finax-todo-nginx
    restart: unless-stopped
    ports:
      - "8000:80"
    volumes:
      - .:/var/www
      - ./docker/nginx/default.conf:/etc/nginx/conf.d/default.conf
    depends_on:
      - app
    networks:
      - finax-todo

  postgres:
    image: postgres:16-alpine
    container_name: finax-todo-postgres
    restart: unless-stopped
    environment:
      POSTGRES_DB: ${DB_DATABASE:-finax_todo}
      POSTGRES_USER: ${DB_USERNAME:-root}
      POSTGRES_PASSWORD: ${DB_PASSWORD:-secret}
    ports:
      - "5432:5432"
    volumes:
      - postgres_data:/var/lib/postgresql/data
    healthcheck:
      test: ["CMD-SHELL", "pg_isready -U ${DB_USERNAME:-root} -d ${DB_DATABASE:-finax_todo}"]
      interval: 5s
      timeout: 5s
      retries: 5
    networks:
      - finax-todo

networks:
  finax-todo:
    driver: bridge

volumes:
  postgres_data:
